<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Client Section</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <script{% static 'js/bootstrap.min.js' %}></script>
    <link rel="stylesheet" href="{% static 'CSS/form.css' %}">
</head>
<body>
    <a href="{% url 'home' %}">form</a>
    <a href="{% url 'gallery' %}">info</a>
    <a href="{% url 'info' %}">Gallery</a>
<form action="" class="mt-5">
    <h2>Powering world-class companies</h2>
    <div class="row">
        <div class="col">
            <label for="fname" class="form-label">Firstname*</label>
            <input id="fname" type="text" class="form-control" placeholder="Enter your first name">
        </div>
        <div class="col">
             <label for="lname" class="form-label">Lastname*</label>
            <input id="lname" type="text" class="form-control" placeholder="Enter your last name">
        </div>

    </div>
    <div class="row">
        <div class="col">
            <label for="bemail" class="form-label">Business email*</label>
            <input id="bemail" type="email" class="form-control" placeholder="Enter your Business email">
        </div>
        <div class="col">
             <label for="pnumb" class="form-label">Phone Number*</label>
            <input id="pnumb" type="tel" class="form-control" placeholder="Enter your Phone Number">
        </div>
    <div class="row">
        <div class="col">
            <label for="jtitle" class="form-label">Job title*</label>
            <input id="jtitle" type="text" class="form-control" placeholder="Enter your Job Title">
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <label for="jtitle" class="form-label">What would you be using flinks for?</label>
            <input id="jtitle" type="text" class="form-control" placeholder="......">
        </div>
    </div>

    </div>
    <div class="mt-4">
        <button CLASS="btn btn-primary">REQUEST A DEMO</button>
    </div>



</form>


</body>
</html>
